<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title> 

        <!-- ICON -->
        <link rel="icon" href="../Media/games-logo.png">      

        <!-- Style Sheet -->
        <link rel="stylesheet" href="../CSS/Style.css">

        <!-- Scripts -->

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Log In:</h1>
    <form action="../HTML/Home.html" method="GET" id="loginForm">
        
        <div class="main-user-info container background-black">

        <div class="user-input"> 
            <label for="username">username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="user-input">
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <div class="user-input">
            <input class="submit" type="submit" value="Log in">
            <p class="go-to">Don't have a password? <a href="../HTML/SignUp.html">Register</a></p>
        </div>

        </div>

    </form>
</body>
</html>
