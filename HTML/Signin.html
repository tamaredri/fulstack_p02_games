<!DOCTYPE html>
<head>
    <title>Signin Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<header>Register</header>
<body>
    <form action="Home.html" method="GET" id="loginForm">
        <label for="username">full name:</label>
        <input type="text" id="fullName" placeholder="Enter your full name">
        <br>
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <label for="password">verify password:</label>
        <input type="password" id="password" placeholder="Enter your password again">
        <br>
        <label for="username">mail:</label>
        <input type="text" id="mail" placeholder="Enter your mail">
        <br>
        <label for="username">phone number:</label>
        <input type="number" id="phoneNumber" placeholder="Enter your phone number">
        <br>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
