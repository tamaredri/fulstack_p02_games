<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
           
    <!-- ICON -->
    <link rel="icon" href="../Media/games-logo.png">      

    <!-- Style Sheet -->
    <!-- <link rel="stylesheet" href="../assets/css/style.css"> -->

    <!-- Scripts -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<header>Register</header>
<body>
    <form action="Home.html" method="GET" id="loginForm">
        <label for="username">full name:</label>
        <input type="text" id="fullName" placeholder="Enter your full name">
        <br>
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Enter your username">
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <label for="password">verify password:</label>
        <input type="password" id="password" placeholder="Enter your password again">
        <br>
        <label for="username">mail:</label>
        <input type="text" id="mail" placeholder="Enter your mail">
        <br>
        <label for="username">phone number:</label>
        <input type="number" id="phoneNumber" placeholder="Enter your phone number">
        <br>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
