<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>The Cups Game</title>           
      <!-- ICON -->
      <link rel="icon" href="../Media/games-logo.png">      

    <!-- Style Sheet -->
    <link rel="stylesheet" href="../CSS/Style.css">
    
      <!-- Scripts -->

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="../JS/Game.js"></script>

      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <!--Logo-->
      <div class="logo">
        <a href="../HTML/Home.html">
            <img src="../Media/games-logo.png" alt="logo">
        </a>
      </div>

      <section class="home-title">

        <h1>Tricky Cups</h1>

        <!-- Game Area -->
        <div class="background-black">
          <div class="title-info">
            <img class="cups" id=img1 src="../Media/tricky cups.png">
            <div>
              <ion-icon name="time-outline"></ion-icon>
              <p>dd-mm-yyyy </p>
          </div>
        </div>
    
        <table class="single-game-records">
          <tr>
            <td>user name</td>
            <td>best score</td>
          </tr>
          <tr>
            <td>ori</td>
            <td>300</td>
          </tr>
          <tr>
            <td>tamar</td>
            <td>200</td>
          </tr>
          <tr>
            <td>s123</td>
            <td>100</td>
          </tr>
        </table>
    
      </div>
    </section>
    
      <div class="start-btn-area background-black activate">
        <div class="level-selection">
          <p>What level?</p>
          <div class="level-options">
            <p>Easy</p>
            <input type="range" min="0" max="2" step="1">
            <p>Hard</p>
          </div>
        </div>

        <button id="start">
          start playing
        </button>
      </div>
    
        
      <div class="game-area background-black deactivate">
        <div>
          <p>dificulty level - </p>
          <p id="level">normal</p>
        </div>

        <div class="cupps-holder">
          <img src="../Media/single cup.png" alt="">
          <div id="ball-holder">
            <img src="../Media/single cup.png" alt="">
            <div id="ball"></div>
          </div>
          <img src="../Media/single cup.png" alt="">
        </div>

        <div id="table"></div>
        
      </div>

    </main>
    
  </body>
</html>
