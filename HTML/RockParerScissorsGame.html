<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>           
    <!-- ICON -->
    <link rel="icon" href="../Media/games-logo.png">      

    <!-- Style Sheet -->
    <link rel="stylesheet" href="../CSS/Style.css">
    
    <!-- Scripts -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../JS/GameGeneral.js"></script>
    <script src="../JS/RockPaperScissors.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>
        <!-- Logo -->
      <div class="logo">
        <a href="../HTML/Home.html">
            <img src="../Media/games-logo.png" alt="logo">
        </a>
      </div>

      <section class="home-title">

        <h1>Rock Paper Scissors</h1>
        
        <!-- Game Area -->
        <div class="background-black">
          <div class="title-info">
            <img id=img1 src="../Media/rock paper scissors.png">
            <div>
              <div class="row">
                <ion-icon name="time-outline"></ion-icon>
                <p id="last-visit">dd-mm-yyyy </p>
              </div>
              <div class="row">
                <ion-icon name="diamond-outline"></ion-icon>
                <p id="my-record">50</p>
              </div>
              <div class="row">
                <ion-icon name="ribbon-outline"></ion-icon>
                <p id="total-record-name"></p>
                <p id="total-record">20</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>

        <div class="start-btn-area background-black activate">
          <button id="start">
            start playing
          </button>
        </div>
        
        
        <div class="game-area background-black deactivate">
          
          <h2>ROUND: </h2>
          <h1 id="rounds"></h1>
          
          
          
          <div class="display-game-results">
            
            <div class="user">
              <p>you</p>
              <div class="lives">
                  <img class="heart" src="../Media/heart.png">
                  <img class="heart" src="../Media/heart.png">
                  <img class="heart" src="../Media/heart.png">
                </div>
                <img class="hand-box" src="../Media/paper.png">
              </div>
              
              <div class="computer">
                <p>computer</p>
                <div class="lives">
                  <img class="heart" src="../Media/heart.png">
                  <img class="heart" src="../Media/heart.png">
                  <img class="heart" src="../Media/heart.png">
                </div>
                <img class="hand-box" src="../Media/paper.png">
              </div>
              
            </div>
            
            <div class="options">
              <button id="rock-btn">
                <img src="../Media/rock.png">
              </button>
              <button id="paper-btn">
                <img src="../Media/paper.png">
              </button>
              <button id="scissors-btn">
                <img src="../Media/scissors.png">
              </button>
            </div>
            
        </div>
      </section>
    </main>
    

  </body>
</html>
